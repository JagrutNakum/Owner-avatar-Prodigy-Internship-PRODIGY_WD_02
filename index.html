<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<title>
    StopWatch
</title>
</head>
<body>
    <div id="root">
    <div class="main-container">
        <div class="watch-container">
            <div class="glow-radius">
                <div class="stop-watch-1">
                    <svg viewBox="0 0 40 40">
                            <g class="marks">
                                <line x1="17.5" y1="0" x2="19" y2="0" />
                                <line x1="17.5" y1="0" x2="19" y2="0" />
                                <line x1="17.5" y1="0" x2="19" y2="0" />
                                <line x1="17.5" y1="0" x2="19" y2="0" />
                                <line x1="17.5" y1="0" x2="19" y2="0" />
                                <line x1="17.5" y1="0" x2="19" y2="0" />
                                <line x1="17.5" y1="0" x2="19" y2="0" />
                                <line x1="17.5" y1="0" x2="19" y2="0" />
                                <line x1="17.5" y1="0" x2="19" y2="0" />
                                <line x1="17.5" y1="0" x2="19" y2="0" />
                                <line x1="17.5" y1="0" x2="19" y2="0" />
                                <line x1="17.5" y1="0" x2="19" y2="0" />
                                <line x1="17.5" y1="0" x2="19" y2="0" />
                                <line x1="17.5" y1="0" x2="19" y2="0" />
                                <line x1="17.5" y1="0" x2="19" y2="0" />
                                <line x1="17.5" y1="0" x2="19" y2="0" />
                                <line x1="17.5" y1="0" x2="19" y2="0" />
                                <line x1="17.5" y1="0" x2="19" y2="0" />
                                <line x1="17.5" y1="0" x2="19" y2="0" />
                                <line x1="17.5" y1="0" x2="19" y2="0" />
                                <line x1="17.5" y1="0" x2="19" y2="0" />
                                <line x1="17.5" y1="0" x2="19" y2="0" />
                                <line x1="17.5" y1="0" x2="19" y2="0" />
                                <line x1="17.5" y1="0" x2="19" y2="0" />
                            </g>
                        </svg>
                    <div class="stop-watch-2">
                        <div class="timer">
                            <div id="change-mode">
                                <input type="checkbox" class="checkbox" id="checkbox">
                                <label for="checkbox" class="checkbox-label">
                                    <i id="cm-icon" class="bi bi-moon-stars-fill"></i>
                                    <!-- <i class="bi bi-sun-fill"></i> -->
                                  </label>
                            </div>
                            <span id="centiseconds" class="w100">00</span>

                            <p><span id="hours">00</span><span>:</span><span id="minutes">00</span><span>:</span><span id="seconds">00</span></p>
                            
                        </div>
                    </di>
                </div>                

            </div>
            </div>
            
        
        
</div>
<div class="button-container">
    <button class="button" id="button-lap"> <i class="bi bi-flag-fill"></i> </button>
    <button class="button" id="button-start"><i class="bi bi-play-fill"></i></button>
    <button class="button hide" id="button-stop"><i class="bi bi-pause-fill"></i></button>
    <button class="button" id="button-reset"><i class="bi bi-arrow-clockwise"></i></button>
</div>
<div id="lap-container"><p class="lap" style="display: none"></p></div>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
